services:
  - type: web
    name: n8n-bot
    env: docker
    plan: free
    region: frankfurt
    docker:
      image: n8nio/n8n:latest
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: @m!R1385
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        value: https://n8n-bot.onrender.com
      - key: N8N_ENCRYPTION_KEY
        value: qwertyuiopasdfghjklzxcvbnmQWERTY
    healthCheckPath: /healthz
    port: 5678
